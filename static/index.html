<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 摸鱼派徽章生成器 </title>
  <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
  <script type="module" src="https://unpkg.com/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/font.js"></script>
</head>

<body>
  <a href="https://github.com/FishPiOffical/fishpi-badge-rust" class="github-corner"
    aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250"
      style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm" />
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body" />
    </svg>
  </a>
  <article class="container">
    <header>
      <h1>摸鱼派徽章生成器</h1>
    </header>
    <main id="app">
      <p class="flex-middle">
        <img :src="genUrl" alt="Generated Badge" />
        <sl-copy-button 
          :value="location.origin + genUrl" 
          copy-label="复制地址" 
          success-label="地址已复制" 
          error-label="你的浏览器不支持复制"></sl-copy-button>
      </p>
      <section class="form">
        <p>
          <sl-input type="text" class="input" :value="badge.url" @input="badge.url = $event.target.value">
            <sl-tooltip content="图标图片地址" slot="prefix" hoist>
              <span class="icon"><sl-icon name="image"></sl-icon></span>
            </sl-tooltip>
            <span slot="suffix" class="input-icon"><img :src="badge.url" alt="Icon" v-if="badge.url" /></span>
          </sl-input>
        </p>
        <p>
          <sl-input type="text" class="input" :value="badge.txt" @input="badge.txt = $event.target.value">
            <sl-tooltip content="文字条内容" slot="prefix" hoist>
              <span class="icon"><sl-icon name="type"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p v-if="badge.txt">
          <label class="flex-middle input flex-wrap pl-2">
            <sl-icon class="text-lg" name="paint-bucket"></sl-icon>
            <span>
              背景色
              <sl-tooltip content="多个颜色将生成渐变效果" hoist>
                <sup><sl-icon name="info-circle-fill" class="text-sm"></sl-icon></sup>
              </sl-tooltip>：
            </span>
            <span class="color-item" v-for="(b, index) in badge.backcolor" :key="index + b">
              <sl-color-picker size="small" :value="b" @sl-change="badge.backcolor[index] = $event.target.value"></sl-color-picker>
              <sl-icon v-if="badge.backcolor.length > 1" name="dash-circle" @click="badge.backcolor.splice(index, 1)"></sl-icon>
            </span>
            <sl-icon-button name="plus-circle" label="Add Color" @click="badge.backcolor.push('#ffffff')"></sl-icon-button>
          </label>
        </p>
        <p class="flex-middle" v-if="badge.txt && badge.backcolor.length > 1">
          <sl-select type="text" class="input" :value="badge.way" @sl-change="badge.way = $event.target.value">
            <sl-tooltip content="背景色渐变方向" slot="prefix" hoist>
              <span class="pr-2"><sl-icon :name="dictIcon[badge.way]"></sl-icon></span>
            </sl-tooltip>
            <sl-option value="top"><sl-icon name="arrow-up"></sl-icon> <span>To Top</span></sl-option>
            <sl-option value="bottom"><sl-icon name="arrow-down"></sl-icon> <span>To Bottom</span></sl-option>
            <sl-option value="left"><sl-icon name="arrow-left"></sl-icon> <span>To Left</span></sl-option>
            <sl-option value="right"><sl-icon name="arrow-right"></sl-icon> <span>To Right</span></sl-option>
            <sl-option value="top-left"><sl-icon name="arrow-up-left"></sl-icon> <span>To Top Left</span></sl-option>
            <sl-option value="top-right"><sl-icon name="arrow-up-right"></sl-icon> <span>To Top Right</span></sl-option>
            <sl-option value="bottom-left"><sl-icon name="arrow-down-left"></sl-icon> <span>To Bottom Left</span></sl-option>
            <sl-option value="bottom-right"><sl-icon name="arrow-down-right"></sl-icon> <span>To Bottom Right</span></sl-option>
            <sl-option value="custom"><sl-icon name="input-cursor-text"></sl-icon> <span>Custom</span></sl-option>
          </sl-select>
          <sl-input v-if="badge.way == 'custom'" :min="0" :max="360" style="width: 7em;" type="number" class="input" :value="badge.deg" @input="badge.deg = $event.target.value">
            <sl-tooltip content="背景色渐变角度" slot="prefix" hoist>
              <span class="icon"><sl-icon name="compass"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p v-if="badge.txt">
          <label class="flex-middle input flex-wrap pl-2">
            <sl-icon class="text-lg" name="palette"></sl-icon>
            <span>
              文字颜色
              <sl-tooltip content="多个颜色将生成渐变颜色" hoist>
                <sup><sl-icon name="info-circle-fill" class="text-sm"></sl-icon></sup>
              </sl-tooltip>：
            </span>
            <span class="color-item" v-for="(f, index) in badge.fontcolor" :key="index + f">
              <sl-color-picker size="small" :value="f" @sl-change="badge.fontcolor[index] = $event.target.value"></sl-color-picker>
              <sl-icon name="dash-circle" @click="badge.fontcolor.splice(index, 1)"></sl-icon>
            </span>
            <span v-if="badge.fontcolor.length == 0">自动计算</span>
            <sl-icon-button name="plus-circle" label="Add Color" @click="badge.fontcolor.push('#000000')"></sl-icon-button>
          </label>
        </p>
        <p class="flex-middle" v-if="badge.txt && badge.fontcolor.length > 1">
          <sl-select type="text" class="input" :value="badge.fontway" @sl-change="badge.fontway = $event.target.value">
            <sl-tooltip content="文字颜色渐变方向" slot="prefix" hoist>
              <span class="pr-2"><sl-icon :name="dictIcon[badge.fontway]" slot="prefix"></sl-icon></span>
            </sl-tooltip>
            <sl-option value="top"><sl-icon name="arrow-up"></sl-icon> <span>往上</span></sl-option>
            <sl-option value="bottom"><sl-icon name="arrow-down"></sl-icon> <span>往下</span></sl-option>
            <sl-option value="left"><sl-icon name="arrow-left"></sl-icon> <span>往左</span></sl-option>
            <sl-option value="right"><sl-icon name="arrow-right"></sl-icon> <span>往右</span></sl-option>
            <sl-option value="top-left"><sl-icon name="arrow-up-left"></sl-icon> <span>往左上角</span></sl-option>
            <sl-option value="top-right"><sl-icon name="arrow-up-right"></sl-icon> <span>往右上角</span></sl-option>
            <sl-option value="bottom-left"><sl-icon name="arrow-down-left"></sl-icon> <span>往左下角</span></sl-option>
            <sl-option value="bottom-right"><sl-icon name="arrow-down-right"></sl-icon> <span>往右下角</span></sl-option>
            <sl-option value="custom"><sl-icon name="input-cursor-text"></sl-icon> <span>自定义角度</span></sl-option>
          </sl-select>
          <sl-input v-if="badge.fontway == 'custom'" :min="0" :max="360" style="width: 7em;" type="number" class="input" :value="badge.fontdeg" @input="badge.fontdeg = $event.target.value">
            <sl-tooltip content="文字颜色渐变角度" slot="prefix" hoist>
              <span class="icon"><sl-icon name="compass"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p>
          <sl-input type="number" class="input" :value="badge.size" @input="badge.size = $event.target.value">
            <sl-tooltip content="尺寸（包含边距）" slot="prefix" hoist>
              <span class="icon"><sl-icon name="slash-circle"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p>
          <sl-input type="number" class="input" :min="1" :value="badge.fontsize" @input="badge.fontsize = $event.target.value">
            <sl-tooltip content="字体大小" slot="prefix" hoist>
              <span class="icon"><sl-icon name="fonts"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p>
          <sl-input type="number" class="input" :min="0" :value="badge.shadow" @input="badge.shadow = $event.target.value">
            <sl-tooltip content="阴影大小" slot="prefix" hoist>
              <span class="icon"><sl-icon name="shadows"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p>
          <sl-input type="number" class="input" :min="0" :value="badge.anime" @input="badge.anime = $event.target.value">
            <sl-tooltip content="动画时间" slot="prefix" hoist>
              <span class="icon"><sl-icon name="hourglass"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p>
          <sl-input type="number" class="input" :min="0" :value="badge.scale" @input="badge.scale = $event.target.value">
            <sl-tooltip content="放大倍数" slot="prefix" hoist>
              <span class="icon"><sl-icon name="zoom-in"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p>
          <sl-input type="number" class="input" :min="0" :value="badge.border" @input="badge.border = $event.target.value">
            <sl-tooltip content="边距" slot="prefix" hoist>
              <span class="icon"><sl-icon name="bounding-box-circles"></sl-icon></span>
            </sl-tooltip>
          </sl-input>
        </p>
        <p v-if="badge.txt">
          <sl-input type="number" class="input" :min="0" :value="badge.barradius" @input="badge.barradius = $event.target.value" :readonly="badge.barradiusAuto">
            <sl-tooltip content="文字条圆角" slot="prefix" hoist>
              <span class="icon"><sl-icon name="usb-c"></sl-icon></span>
            </sl-tooltip>
            <sl-checkbox slot="suffix" :checked="badge.barradiusAuto" @sl-change="badge.barradiusAuto = $event.target.checked">自动</sl-checkbox>
          </sl-input>
        </p>
        <p v-if="badge.txt">
          <sl-input type="number" class="input" :min="0" :value="badge.barlen" @input="badge.barlen = $event.target.value" :readonly="badge.barlenAuto">
            <sl-tooltip content="文字条长度" slot="prefix" hoist>
              <span class="icon"><sl-icon name="arrows"></sl-icon></span>
            </sl-tooltip>
            <sl-checkbox slot="suffix" :checked="badge.barlenAuto" @sl-change="badge.barlenAuto = $event.target.checked">自动</sl-checkbox>
          </sl-input>
        </p>
        <p>
          <label class="flex-middle input pl-2" v-if="badge.txt">
            <span class="flex-middle flex-1">
              <sl-icon class="text-lg" name="file-earmark-font"></sl-icon>
              <span>自定义字体：</span>
              <input class="hidden" ref="fontRef" type="file" accept=".ttf,.otf,.woff" @change="loadedFont" />
              <span v-if="badge.fontname">{{ badge.fontname }}</span>
            </span>
            <sl-icon-button name="cloud-arrow-up" style="font-size: 1.5rem;" @click="$refs.fontRef.click()">选择文件</sl-button>
          </label>
        </p>
        <p>
          <sl-button variant="primary" outline class="w-full" @click="reset">
            <sl-icon slot="prefix" name="arrow-clockwise"></sl-icon>
            <span>重置</span>
          </sl-button>
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; <script>document.write(new Date().getFullYear())</script> FishPi Official</p>
      <p>Made with ❤️ by FishPi Official</p>
      <script type="module" src="assets/main.js"></script>
    </footer>
  </article>
</body>

</html>
