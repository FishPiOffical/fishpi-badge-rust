services:
  fishpi-badge:
    container_name: fishpi-badge
    image: ghcr.io/FishPiOffical/fishpi-badge-rust:latest
    
    # 端口映射
    ports:
      - "3001:3001"
    
    # 环境变量配置
    environment:
      # 日志级别: trace, debug, info, warn, error
      - RUST_LOG=${RUST_LOG:-info}
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # 重启策略
    restart: unless-stopped
    
    # 网络模式
    networks:
      - fishpi-network

networks:
  fishpi-network:
    driver: bridge
